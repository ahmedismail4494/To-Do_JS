<!DOCTYPE html>
<html>
  <head>
    <!-- utf -->
    <meta charset="utf-8" />
    <!-- first mobile meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Title -->
    <title> To-Do List </title>
    <!-- Description -->
    <meta name="description" content=" learn_sass " />

    <!-- Start CSS Code -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
     
    <!-- Start To-Do List -->
    <div class="ToDo">
      <div class="todo_container" id="todo_container">
        <!-- Head -->
        <div class="tasks_add" id="tasks_add">
          <input type="text" class="tasks_input" name="" id="">
          <span class="tasks_plus" id="plus">+</span>
        </div>
        <!-- Content -->
        <div class="tasks_content" id="tasks_content">
          <span class="no_tasks_message" id="no_tasks_message">No Tasks To Show</span>
        </div>
        <!-- Footer -->
        <div class="tasks_stats" id="tasks_stats">
          <div class="tasks_count" id="tasks_count">  Tasks <span>0</span>  </div>
          <div class="tasks_completed" id="tasks_completed">  Completed <span>0</span>  </div>
        </div>
  
      </div>
    </div>
    <!-- End To-Do List -->

    <!-- Start JS Code -->
    <script src="js/main.js"></script>
  </body>
</html>
